<!DOCTYPE html >

<head>
  <title>Boxroam</title>
  
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/headers.css">
  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/animate.css">

  <script src="/js/js.cookie.js"></script>
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.bundle.js"></script>
  <script src="/js/headers.js"></script>
  <script src="/js/getCreds.js"></script>
  <script src="/js/getStation.js"></script>
  <script src="/js/login.js"></script>
  <script src="/js/register.js"></script>
  <script src="/js/index.js"></script>

  
</head>

<body>
  <header id="header" ></header>
  <div id="includedContent"></div>
  <div class="container-flex masthead full-height" >
    <div class="row container vertical-center">
      <div id="order_step_0" class="container animate__animated marginnn ">
        <div class="masthead-subheading">Going Somewhere?</div>
        <div class="masthead-heading text-uppercase">Travel with our boxroam</div>
        <a id="next_button" class="btn btn-primary btn-xl text-uppercase" >Book a Trip</a>
      </div>
      <div id="order_step_1" class="container animate__animated " style="display: none;">
        <div class="order-booking row">
          <a id="back_button" class="btn btn-outline-primary btn-md text-uppercase  col-md-2 back-button-padding">&#60; Back</a>
          
          <form id="order_step_2" class="py-3 container  marginnn">
            <div class="row">
              <div class="mb-3 col-md">
                <div class="col-5">
                  <h4 class="mb-1 text-dark text-start">Where?</h4>
                </div>
                <select id="from_option" class="form-select" aria-label="Default select example">
                  <option selected>---</option>
                </select>
              </div>

              <div class="mb-3 col-md">
                <div class="col-5">
                  <h4 class="mb-1 text-dark text-start">To?</h4>
                </div>
                <select id="to_option" class="form-select" aria-label="Default select example">
                  <option selected>---</option>
                </select>
              </div>
            </div>
          </form>

          <form id="order_step_3" class="py-3 container  marginnn" style="display: none;">
            <div class="card text-dark mb-2">
              <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                <a  class="btn btn-primary ">Go somewhere</a>
              </div>
            </div>
          </form>
          <div class="row gx-0 justify-content-end">
            <a id="next_button" class="btn btn-primary btn-md text-uppercase back-button-padding col-md-2">Next &#62;</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-end px-4" style="--bs-gutter-y : -1rem;">
        <p2 id='staff_login_button' class="btn btn-light" data-bs-toggle="modal" data-bs-target="#loginModalStaff" >Staff Login</p2>
      </div>
    </div>
  </div>



</body>

</html>
