<!DOCTYPE html>
<head>
  <title>Express</title>
  <link rel="stylesheet" href="/css/bootstrap.css">
  <script src="/js/js.cookie.js"></script>
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.bundle.js"></script>
  <script src="/js/headers.js"></script>
  <script src="/js/getCreds.js"></script>
  <script src="/js/account.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header id="header"></header>
  <div class="container account-page">
    <div class="row align-items-center">
      <div class=" col-md-5 mb-3 mb-md-0  col-12 bg-white p-0 px-3 py-4">
        <div class="d-flex flex-column align-items-center">
          <!-- <img class="photo" src="https://images.unsplash.com/photo-1541647376583-8934aaf3448a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=634&amp;q=80" alt=""> -->
          <p id="user_name" class="fw-bold h4 mt-3"></p>
          <p id="trip_count" class="text-muted">cool guy</p>
          <div class=" py-1 ">
            <div id='user_edit' class="btn btn-primary">Edit Profile</div>
            <div id='user_logout' class="btn btn btn-danger">Logout</div>
          </div>
        </div>
      </div>
      <div class="col-md-7 ps-md-4">
        <div class="row">
          <div id="info_user" class="col-12 bg-white px-3 mb-3 pb-3">
            <div class="d-flex align-items-center justify-content-between border-bottom">
              <p class="py-2">Full Name</p>
              <p id="user_name" class="py-2 text-muted"></p>
            </div>
            <div class="d-flex align-items-center justify-content-between border-bottom">
              <p class="py-2">Email</p>
              <p id="user_email" class="py-2 text-muted"></p>
            </div>
            <div class="d-flex align-items-center justify-content-between border-bottom">
              <p class="py-2">Phone</p>
              <p id="user_phone" class="py-2 text-muted"></p>
            </div>
            <div class="d-flex align-items-center justify-content-between border-bottom">
              <p class="py-2">Gender</p>
              <p id="user_gender" class="py-2 text-muted"></p>
            </div>
            <div class="d-flex align-items-center justify-content-between">
              <p class="py-2">Address</p>
              <p id="user_address" class="py-2 text-muted"></p>
            </div>
          </div>
          <div id="info_booking" class="col-12 bg-white px-3 pb-2 disp-hide">
          </div>
          <div id="edit_user" class="bg-white"  style="display: none;">

            <div class="d-flex flex-column text-center py-2">
                <form class="form" id="edit_user_form" method="post">
                  <div class="form-group mb-3 d-flex align-items-center">
                    <p class="py-2 col-2 text-end px-1">Full Name</p>
                    <input type="text" class=" email-text form-control" id="edit_user_name" placeholder="Your name..."></input>
                  </div>
                  <div class="form-group mb-3 d-flex align-items-center ">
                    <p class="py-2 col-2 text-end px-1">Phone Number</p>
                    <input type="text" class="email-text form-control" id="edit_user_phone" placeholder="Your phone number...">
                  </div>
                  <div class="form-group mb-3 d-flex align-items-center ">
                    <p class="py-2 col-2 text-end px-1">Gender</p>
                    <input type="text" class="email-text form-control" id="edit_user_gender" placeholder="Your gender...">
                    <select id="edit_user_gender" class="form-select" aria-label="Default select example">
                      <option value="1" selected>Male</option>
                      <option value="2">Female</option>
                      <option value="3">Other</option>
                    </select>
                  </div>
                  <div class="form-group mb-3 d-flex align-items-center ">
                    <p class="py-2 col-2 text-end px-1">Address</p>
                    <input type="text" class="email-text form-control" id="edit_user_address" placeholder="Your address...">
                  </div>
                  <div class="form-group mb-3 d-flex align-items-center ">
                    <p class="py-2 col-2 text-end px-1">Password</p>
                    <input type="password" class="pass-text form-control" id="edit_user_password" placeholder="Your password..." autocomplete="new-password">
                  </div>
                  <input type="hidden" id="edit_user_role" value="passenger">
                  <div class="form-group mb-3 disp-hide error-message">
                    <h1 class = "error-text" id="error_message_edit"></h1>
                  </div>
                  <button type="button" id="edit_user_submit" class="edit_user_submit btn btn-info btn-block btn-round submit">Register</button>
                </form>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
