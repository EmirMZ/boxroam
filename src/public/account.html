<!DOCTYPE html>

<head>
  <title>Express</title>
  
  <link rel="stylesheet" href="/css/bootstrap.css">


  <script src="/js/js.cookie.js"></script>
  <script src="/js/jquery.js"></script>
  <script src="/js/bootstrap.bundle.js"></script>
  <script src="/js/headers.js"></script>
  <script src="/js/getCreds.js"></script>
  <script src="/js/account.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  
</head>

<body>
  <header id="header"></header>
  <div class="container account-page">
      <div class="row">
        <div class=" col-md-5 mb-3 mb-md-0  col-12 bg-white p-0 px-3 py-4">
                      
          <div class="d-flex flex-column align-items-center">
                  <img class="photo" src="https://images.unsplash.com/photo-1541647376583-8934aaf3448a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&amp;ixlib=rb-1.2.1&amp;auto=format&amp;fit=crop&amp;w=634&amp;q=80" alt="">
                  <p id="user_name" class="fw-bold h4 mt-3"></p>
                  <p id="trip_count" class="text-muted">cool guy</p>
                  <div class=" py-1 ">
                      <a href="">
                        <div class="btn btn-primary">Edit Profile</div>
                      </a>
                        <div id='user_logout' class="btn btn btn-danger">Logout</div>

                  </div> 
            </div>
        </div>
          <div class="col-md-7 ps-md-4">
              <div class="row">
                  <div class="col-12 bg-white px-3 mb-3 pb-3">
                      <div class="d-flex align-items-center justify-content-between border-bottom">
                          <p class="py-2">Full Name</p>
                          <p id="user_name" class="py-2 text-muted"></p>
                      </div>
                      <div class="d-flex align-items-center justify-content-between border-bottom">
                          <p class="py-2">Email</p>
                          <p id="user_email" class="py-2 text-muted"></p>
                      </div>
                      <div class="d-flex align-items-center justify-content-between border-bottom">
                          <p class="py-2">Phone</p>
                          <p id="user_phone"class="py-2 text-muted"></p>
                      </div>
                      <div class="d-flex align-items-center justify-content-between border-bottom">
                          <p class="py-2">Gender</p>
                          <p id="user_gender" class="py-2 text-muted"></p>
                      </div>
                      <div class="d-flex align-items-center justify-content-between">
                          <p class="py-2">Address</p>
                          <p id="user_address" class="py-2 text-muted"></p>
                      </div>
                  </div>
                  <div class="col-12 bg-white px-3 pb-2">
                      <h6 class="d-flex align-items-center mb-3 fw-bold py-3">Trip Stats</h6>
                      <small>January</small>
                      <div class="progress mb-3" style="height: 5px">
                          <div class="progress-bar bg-primary" role="progressbar" style="width: 60%" aria-valuenow="72" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <small>February</small>
                      <div class="progress mb-3" style="height: 5px">
                          <div class="progress-bar bg-primary" role="progressbar" style="width: 72%" aria-valuenow="72" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <small>March</small>
                      <div class="progress mb-3" style="height: 5px">
                          <div class="progress-bar bg-primary" role="progressbar" style="width: 50%" aria-valuenow="72" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <small>April</small>
                      <div class="progress mb-3" style="height: 5px">
                          <div class="progress-bar bg-primary" role="progressbar" style="width: 90%" aria-valuenow="72" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                      <small>June</small>
                      <div class="progress mb-3" style="height: 5px">
                          <div class="progress-bar bg-primary" role="progressbar" style="width: 80%" aria-valuenow="72" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
  
  </body>

</html>
