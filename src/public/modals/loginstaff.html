<div class="login-modal-staff modal fade" id="loginModalStaff" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="login-modal-form  modal-header border-bottom-0">
        <button type="button" class="btn btn-exit-font" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="login-modal-form modal-body">
        <div class="form-title text-center">
          <h4 class="mb-3">Login Staff</h4>
        </div>
        <div class="d-flex flex-column text-center py-2">
          <form class="form" id="loginForm" method="post">
            <div class="form-group mb-3">
              <input type="email" class="email-text form-control" id="staff_email" placeholder="Your email address..." autocomplete="username email">
            </div>
            <div class="form-group mb-3">
              <input type="password" class="pass-text form-control" id="staff_password" placeholder="Your password..." autocomplete="new-password">
            </div>
            <select id="staff_role" class="form-control mb-3">
              <option value="">Your Division</option>
              <option value="driver">Driver</option>
              <option value="operator">Operator</option>
            </select>
            <button type="button" id="staff_login_submit" class="login-submit btn btn-info btn-block btn-round submit">Login</button>
          </form>
        </div>
      </div>
      <div class="checkmark-login-staff disp-hide">
        <div class="text-center">
          <h4 class="mb-3">Logged in Successfully</h4>
        </div>
        <svg class="bi d-block mx-auto mb-1">
          <use xlink:href="#svg-checkmark" />
        </svg>
      </div>
    </div>
  </div>
</div>
