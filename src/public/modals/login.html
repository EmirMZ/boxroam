<div class="login-modal modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="login-modal-form  modal-header border-bottom-0">
        <button type="button" class="btn btn-exit-font" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="login-modal-form modal-body">
        <div class="form-title text-center">
          <h4 class="mb-3">Login</h4>
        </div>
        <div class="d-flex flex-column text-center py-2">
          <form class="form" id="loginForm" method="post">
            <div class="form-group mb-3">
              <input type="email" class="email-text form-control" id="email" placeholder="Your email address..." autocomplete="username email">
            </div>
            <div class="form-group mb-3">
              <input type="password" class="pass-text form-control" id="password" placeholder="Your password..." autocomplete="new-password">
            </div>
            <input type="hidden" id="role" value="passenger">
            <button type="button" class="login-submit btn btn-info btn-block btn-round submit">Login</button>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <div class="signup-section">Not a member yet? <a href="#a" class="text-info"> Sign Up</a>. </div>
        </div>
      </div>
      <div class="checkmark-login disp-hide">
        <div class="text-center">
          <h4 class="mb-3">Successfully Registered</h4>
        </div>
        <svg class="bi d-block mx-auto mb-1">
          <use xlink:href="#svg-checkmark" />
        </svg>
      </div>
    </div>
  </div>
</div>
