<div class="register-modal modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="register-modal-form  modal-header border-bottom-0">
        <button type="button" class="btn btn-exit-font" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="register-modal-form modal-body">
        <div class="form-title text-center">
          <h4 class="mb-3">Register</h4>
        </div>
        <div class="d-flex flex-column text-center py-2">
          <form class="form" id="registerForm" method="post">
            <div class="form-group mb-3">
              <input type="text" class="email-text form-control" id="register-name" placeholder="Your name..." autocomplete="username email">
            </div>
            <div class="form-group mb-3">
              <input type="email" class="email-text form-control" id="register-email" placeholder="Your email address..." autocomplete="username email">
            </div>
            <div class="form-group mb-3">
              <input type="text" class="email-text form-control" id="register-phoneNumber" placeholder="Your phone number..." autocomplete="username email">
            </div>
            <div class="form-group mb-3">
              <input type="password" class="pass-text form-control" id="register-password" placeholder="Your password..." autocomplete="new-password">
            </div>
            <div class="form-group mb-3">
              <!-- <input type="text" class="email-text form-control" id="register-gender" placeholder="Your gender..." autocomplete="username email"> -->
              <select id="register-gender" class="form-select" aria-label="Default select example">
                <option value="1" selected>Male</option>
                <option value="2">Female</option>
                <option value="3">Other</option>
              </select>
            </div>
            
            <div class="form-group mb-3">
              <input type="text" class="email-text form-control" id="register-address" placeholder="Your address..." autocomplete="username email">
            </div>
            <input type="hidden" id="register-role" value="passenger">
            <div class="form-group mb-3 disp-hide error-message">
              <h1 class = "error-text" id="error_message"></h1>
            </div>
            <button type="button" id="register-submit" class="register-submit btn btn-info btn-block btn-round submit">Register</button>
          </form>
        </div>
      </div>
      <div class="checkmark-register disp-hide">
        <div class="text-center">
          <h4 class="mb-3">Successfully Registered</h4>
        </div>
        <svg class="bi d-block mx-auto mb-1">
          <use xlink:href="#svg-checkmark" />
        </svg>
      </div>
    </div>
  </div>
</div>
